<html>
  <head>
    <title>Scriptular</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <link rel="stylesheet" type="text/css" href="application.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="spine.js" type="text/javascript"></script>
    <script src="application.js" type="text/javascript"></script>
    <script>
      $(function() {
        new App();
      });
    </script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>⋘ Burtular ⋙</h1>
      </div>
      <div id="main">
        <div id="expression">
          <input name="expression" placeholder="regex" />
          <input name="option" placeholder="options" />
        </div>

        <div id="test_strings">
          <textarea name="test_strings" placeholder="Text to match per row"></textarea>
        </div>

        <div id="error">
          <p>No Matches</p>
        </div>

        <div id="output">
          <h2>Match Results:</h2>
          <ul id="results"></ul>
          <h2>Match Groups:</h2>
          <ul id="groups"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
